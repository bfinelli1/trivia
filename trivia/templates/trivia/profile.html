{% extends "trivia/layout.html" %}

{% block body %}
<div id="leaderboard"><h4>Leader Board for {{profile}}</h4><br>

    {% for score in scores %}
        {{score.user.username}} score: {{score.numscore}} correct in category: <a href="{% url 'joingroup' score.group.id %}">{{score.group.categoryname}}</a> <br>
    {% endfor %}
<br>
</div>

{% endblock %}
